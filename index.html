<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="star">
        <h1><i class="fa fa-star"></i></h1>
</div>
<div class="content">
<h2>How did we do?</h2>
<br>
<h3>Please let us know how we did with your support <br>
request.All feedback is appreciated to help us <br>
improving our offering!
</h3>
</div>
<div class="five-circle" >
  <div>1</div>
  <div>2</div>
  <div id="yellow">3</div>
  <div>4</div>
  <div>5</div>
</div>
<div class="bottom">
    <button id="submit">SUBMIT</button>
</div>
    </div>
</body>
</html>
